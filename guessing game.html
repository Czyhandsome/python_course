<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>猜数游戏</title>
</head>
<body>
<div id="app">
    <label>
        已经猜了{{count}}次! 请输入要猜的数: <input v-model="guess"/>
        <button v-on:click="show">猜数!</button>
    </label>
</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            secret: Math.floor(Math.random() * 99) + 1,
            guess: 0,
            count: 0
        },
        methods: {
            show: function () {
                if (this.count >= 6) {
                    alert('你用光了次数! 答案: ' + this.guess);
                    return;
                }
                var fack = parseInt(this.guess);
                if (fack === this.secret) {
                    alert('恭喜你答对了! 次数: ' + this.count);
                } else {
                    ++this.count;
                    if (this.count >= 6) {
                        alert('你用光了次数! 答案: ' + this.guess);
                    } else if (fack > this.secret) {
                        alert('太大了!');
                    } else if (fack < this.secret) {
                        alert('太小了!');
                    }
                }
            }
        }
    })
</script>
</body>
</html>
